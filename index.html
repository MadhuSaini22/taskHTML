<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="index.js"></script>

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div>
   
   
    <div class="main">
      <div class="navi">
      <a  class="sign" href="signup.html">Signup</a>
      <a class="sign" href="login.html">Login</a>
    </div>
      <h3 class="heading">Simple website using HTML & Javascript</h3>
      <div class="sub">
        <input type="search" name="searching" id="myInput" onkeyup="filterForm()" placeholder="Search..." />

        <button class="btn" onClick="Reset()">Reset</button>

        <select name="" id="filterdown" onChange="myFunction()">
          <option value="" selected="selected">--Filter By Category--</option>
          <option value="Men">Men's Clothing</option>
          <option value="Jewelery">Jewelery</option>
          <option value="Electronics">Electronics</option>
          <option value="Women">Women's Clothing</option>
        </select>

        <select name="" id="sortdown" onChange="Sorting()">
          <option value="" selected="selected">-Sorting Based on-</option>
          <option value="Price">Price</option>
          <option value="Category">Category</option>
        </select>
      </div>
    </div>
    <div id="cards" class="grid"></div>

    <div class="pagination">
      <li class="page-item current-page active" id="1" onclick="pageCall(this.id)">1</li>
      <li class="page-item current-page active" id="2" onclick="pageCall(this.id)">2</li>
      <li class="page-item current-page active" id="3" onclick="pageCall(this.id)">3</li>
      <li class="page-item current-page active" id="4" onclick="pageCall(this.id)">4</li>
      <li class="page-item current-page active" id="5" onclick="pageCall(this.id)">5</li>      
    </div>
  </div>
</body>

</html>
